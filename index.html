<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jSlider</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div id="header">
    <div class="title">jSlider</div>
  </div>
 
  <div id="preview">
    <div id="html-preview"></div>
    <style id="css-preview" type="text/css"></style>
  </div> 

  <div id="settings">
    <div class="title">Settings</div>

    <div class="setting active">
      <div>ID?</div>
      <input id="id" class="input">
    </div>

    <div class="setting active">
      <div>How many?</div>
      <input id="count" class="input" type="number" min="2">boxes
    </div>

    <div class="setting active">
      <div>Width of each?</div>
      <input id="width" class="input" type="number" min="10">px
    </div>

    <div class="setting active">
      <div>Height of each?</div>
      <input id="height" class="input" type="number" min="10">px
    </div>

    <div class="setting active">
      <div>Duration?</div>
      <input id="duration" class="input" type="number" min="10">sec
    </div>

    <div class="setting">
      <div>Total width?</div>
      <input id="custom-total-width" class="input" tabindex="-1" type="number" min="10">px
      <input id="advanced" class="checkbox" type="checkbox" value="advanced">
    </div>
  </div>
  
  <div id="codes">
    <div id="html-link" class="title link">HTML</div> 
    <div id="css-link" class="title link">CSS</div> 
    <div id="html" class="code"></div>
    <div id="css" class="code"></div>
  </div>

  <div id="templates">
    <div id="custom-width-template">
      <div class="setting custom-width-setting">
        <div>Width <span class="id"></span></div>
        <input class="input" tabindex="-1" type="number" min="10">px
        <input id="advanced" class="checkbox" type="checkbox" value="advanced">
      </div>
    </div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="scripts/jslider.js"></script>
  <script src="scripts/previewer.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54122835-5', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
