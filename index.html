<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jSlider</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="header">
    <div class="title">jSlider</div>
  </div>
 
  <div id="preview">
    <div id="html-preview"></div>
    <style id="css-preview" type="text/css"></style>
  </div> 

  <div id="settings">
    <div class="title">Settings</div>
    <div class="setting"><span>ID?</span><input id="id"></div>
    <div class="setting"><span>How many?</span><input id="count" type="number" min="2">boxes</div>
    <div class="setting"><span>Width of each?</span><input id="width" type="number" min="10">px</div>
    <div class="setting"><span>Height of each?</span><input id="height" type="number" min="10">px</div>
    <div class="setting"><span>Duration?</span><input id="duration" type="number" min="10">sec</div>
  </div>
  
  <div id="codes">
    <div id="html-link" class="title link">HTML</div> 
    <div id="css-link" class="title link">CSS</div> 
    <div id="html" class="code"></div>
    <div id="css" class="code"></div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="scripts/jslider.js"></script>
  <script src="scripts/previewer.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54122835-5', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
