<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide.js</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div id="header">
    <div class="title">slide<span class="dot">.</span>js</div>
    <a class="title link right" target="_blank" href="https://github.com/penge/slide">code & docs</a>
  </div>
 
  <div id="preview">
    <div id="html-preview"></div>
  </div> 

  <div id="settings">
    <div class="title">Settings</div>

    <div class="setting active">
      <div>ID</div>
      <input id="id" class="input">
    </div>

    <div class="setting active">
      <div>How many</div>
      <input id="count" class="input">boxes
    </div>

    <div class="setting active">
      <div>Width of each</div>
      <input id="widths" class="input">px
      <input id="widths-checkbox" class="checkbox" type="checkbox">
    </div>

    <div id="individual-widths"></div>

    <div class="setting">
      <div>Width</div>
      <input id="width" class="input">px
      <input id="width-checkbox" class="checkbox" type="checkbox">
    </div>

    <div class="setting active">
      <div>Height</div>
      <input id="height" class="input">px
    </div>

    <div class="setting active">
      <div>Duration</div>
      <input id="duration" class="input">sec
    </div>
  </div>
  
  <div id="codes">
    <div id="html-link" class="title link">HTML</div> 
    <div id="js-link" class="title link">JS</div> 
    <code id="html"></code>
    <code id="js"></code>
  </div>

  <div id="templates">
    <div id="widths-template">
      <div class="setting widths-setting">
        <div>Width <span class="id"></span></div>
        <input class="input widths-input">px
      </div>
    </div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="scripts/slide.js"></script>
  <script src="scripts/previewer.js"></script>
  <script src="scripts/limiter.js"></script>
  <script src="scripts/element.js"></script>
  <script src="scripts/key.js"></script>
  <script src="scripts/template.js"></script>
  <script src="scripts/inputs.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54122835-5', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
